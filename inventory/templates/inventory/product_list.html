
{% extends 'inventory/base.html' %}
{% block content %}
<h1>Products</h1>
<form method="get" class="search">
  <input type="text" name="q" placeholder="Search product" value="{{ request.GET.q }}">
  <button type="submit">Search</button>
  <a class="button" href="{% url 'inventory:product_add' %}">Add Product</a>
</form>

<table class="table">
  <thead><tr><th>Image</th><th>Name</th><th>Stock</th><th>Price</th><th>Actions</th></tr></thead>
  <tbody>
    {% for p in products %}
      <tr class="{% if p.is_low %}low{% endif %}">
        <td>{% if p.image %}<img src="{{ p.image.url }}" class="thumb">{% endif %}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.stock }}</td>
        <td>{{ p.selling_price }}</td>
        <td>
          <a href="{% url 'inventory:product_edit' p.pk %}">Edit</a> |
          <form action="{% url 'inventory:product_delete' p.pk %}" method="post" style="display:inline">{% csrf_token %}<button class="link-btn" type="submit">Delete</button></form>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="5">No products yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
